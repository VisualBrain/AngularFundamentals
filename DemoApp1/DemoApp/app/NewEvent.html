<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<!-- eventApp is the module running this page-->

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event Registeration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />
</head>

<body ng-cloak>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" ng-href="/NewEvent.html">Create New Event</a>
                    </li>
                </ul>
            </div>
        </div>
        <div ng-controller="EditEventController" style="padding-left: 20px;padding-right: 20px">
            <div class="container">
                <h2>New Event</h2>
                <hr/>
                <style>
                    input.ng-dirty.ng-invalid {
                        background-color: cadetblue;
                    }
                </style>
                <form name="newEventForm">
                    <fieldset>
                        <label for="eventName">Event Name :</label>
                        <input id="eventName" type="text" required ng-model="event.name" placeholder="Name Of Event ...." />
                        <label for="eventDate">Event Date :</label>
                        <input type="text" id="eventDate" required ng-model="event.date" ng-pattern="/\d\d/\d\d/\d\d\d\d/" placeholder="Enter Date In Format {dd/mm/yyyy}"
                        />
                        <label for="eventTime">Event Time :</label>
                        <input type="text" id="eventTime" ng-model="event.time" placeholder="Start and End Time" />
                        <label for="eventCity"> Location </label>
                        <input id="eventCity" ng-model="event.location.city" placeholder="Enter Your City....." class="input-large" type="text" />
                        <input id="eventCountry" ng-model="event.location.country" placeholder="Enter Your Country....." class="input-large" type="text"
                        />
                        <input id="eventPinCode" ng-model="event.location.pincode" placeholder="Enter Your Pincode....." class="input-large" type="number"
                        />
                        <input type="text" ng-model="event.location.latitude" id="eventLatitude" placeholder="Enter Latitude ...." class="input-large"
                        />
                        <input type="text" ng-model="event.location.longitude" id="eventLongitude" placeholder="Enter Longitude ...." class="input-large"
                        />
                        <label for="eventImageUrl"> Image : </label>
                        <input id="eventImageUrl" ng-model="event.imageUrl" type="url" class="input-xlarge" placeholder="Url Of Image" />
                    </fieldset>
                    <img ng-src="{{event.imageUrl}}" src="" />
                    <br />
                    <br />
                    <button type="button" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event,newEventForm)" class="btn btn-primary">Save</button>
                    <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/underscore-1.4.4.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-sanitize.js" title="Needed for ng-bind-html to work"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/EventController.js"></script>
    <script src="js/controllers/EditEventController.js"></script>
    <script src="js/filters.js"></script>
</body>

</html>
